{% extends 'base.html' %}

{%block start%}

<div class="container">
    <form method="post" class="my-5 py-5" enctype="multipart/form-data">
        <p>
            <button class="btn btn-primary" ><a href="{% url 'see_blog' %}">View Your Blogs</a></button>
        </p>
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12 my-1">
                <p>Enter Blog title : </p>
                <input type="text" class="form-control" placeholder="Enter title" name="title">
            </div>
            <div class="col-md-12">
                {{form.media}}
                {{form.as_p}}
            </div>
            <div class="col-md-12">
                <p>Choose image : </p>
                <input type="file" name="image" class="form-control">
            </div>
        </div>
        <p>
            <button type="submit" class="btn btn-primary">Create Blog</button>
        </p>
    </form>
</div>

{% endblock %}
