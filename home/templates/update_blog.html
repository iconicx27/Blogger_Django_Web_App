<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        a{
            color: white;
            text-decoration: none;
        }
        a:hover{
            color: black;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <form method="post" class="my-2 py-5" enctype="multipart/form-data">
            <h3 class="mb-4">Your blogs listed here!</h3>
            <p>
                <button class="btn btn-primary" ><a href="{% url 'see_blog' %}">View Your Blogs</a></button>
            </p>
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12 my-1">
                    <p>Enter Blog title : </p>
                    <input type="text" value="{{blog_obj.title}}" class="form-control" placeholder="Enter title" name="title">
                </div>
                <div class="col-md-12">
                    {{form.media}}
                    {{form.as_p}}
                </div>
                <div class="col-md-12">
                    <p>Choose image : </p>
                    <input type="file" name="image" class="form-control">
                </div>
            </div>
            <p class="mt-3">
                <button type="submit" class="btn btn-primary">Create Blog</button>
            </p>
        </form>
    </div>
    
</body>
</html>
